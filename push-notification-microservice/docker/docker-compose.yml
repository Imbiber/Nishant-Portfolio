version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: push-notification-db
    environment:
      POSTGRES_USER: pushnotify
      POSTGRES_PASSWORD: pushnotify123
      POSTGRES_DB: push_notifications
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pushnotify"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: push-notification-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: push-notification-backend
    environment:
      PORT: 3001
      NODE_ENV: production
      DATABASE_URL: postgresql://pushnotify:pushnotify123@postgres:5432/push_notifications?schema=public
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: your-production-jwt-secret-change-this
      ALLOWED_ORIGINS: http://localhost:3002,http://localhost:3000
      API_BASE_URL: http://localhost:3001
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  worker:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: push-notification-worker
    command: npm run worker
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://pushnotify:pushnotify123@postgres:5432/push_notifications?schema=public
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  admin-dashboard:
    build:
      context: ../admin-dashboard
      dockerfile: Dockerfile
    container_name: push-notification-admin
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3001
    ports:
      - "3002:3002"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
